plugins {
    id 'java'
    id 'application'
    id 'groovy'
}

group 'kek2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.7.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0'
    compile group: 'org.testng', name: 'testng', version: '6.11'
}





compileJava.options.encoding = 'UTF-8'

targetCompatibility = 1.8

task p1 ( type: Test) {

    ignoreFailures = true

    useTestNG() {
        options.suites 'C:/Users/User/Downloads/YANDT-master/YANDT-master/kek3/src/test/resources/testng.xml'
    }
}